<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <style>
        body{
            background-color :rgb(222, 113, 113);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #formContainer{
            background-color: bisque;
            padding: 200px;
            text-align: center;
        }
        h2{
            margin: 0px 0px 10px 0px;
            font-size: 35px;
        }
        input{
            width: 200px;
            margin: 10px 0px;
            padding: 10px;
        }
        input[type="submit"]{
            width: 225px;
            background-color: rgb(222, 113, 113);
            border: 0px;
            color: bisque;
        }
        .error{
            color: red;
            margin: 0px;
            text-align: left;
        }
    </style>

</head>
<body>
    
    <div id="formContainer">
        <h2>Login</h2>
        <form action="" onsubmit="return validateForm()">
            <input type="text" placeholder="Username" id="username"><br>
            <p id="userError" class="error"></p>
            <input type="password" placeholder="Password" id="password"><br>
            <p id="passError" class="error"></p>
            <input type="submit">
        </form>
    </div>

    <script>
        let username = document.getElementById('username')
        let password = document.getElementById('password')
        let flag = 1;

        function validateForm(){
            if(username.value == ""){
                document.getElementById('userError').innerHTML = "Username cannot be blank!"
                flag = 0;
            }
            else if(username.value.length < 6){
                document.getElementById('userError').innerHTML = "Username requires minimum 6 characters."
                flag = 0;
            }
            else{
                document.getElementById('userError').innerHTML = "";
                flag = 1;
            }

            if(password.value == ""){
                document.getElementById('passError').innerHTML = "Password cannot be blank!"
                flag = 0;
            }
            else if(password.value.length < 6){
                document.getElementById('passError').innerHTML = "Password requires minimum 6 characters."
                flag = 0;
            }
            else{
                document.getElementById('passError').innerHTML = "";
                flag = 1;
            }
            if (flag){
                return true;
            }
            else{
                return false;
            }
        }
    </script>
    
</body>
</html>
